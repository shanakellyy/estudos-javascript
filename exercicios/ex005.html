<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      #area {
        font: normal 20pt Arial;
        background: rgb(42, 139, 42);
        color: #fff;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="area">Interaja...</div>

    <script>
      var area = window.document.getElementById("area");
      area.addEventListener("click", clicar);
      area.addEventListener("mouseenter", entrar);
      area.addEventListener("mouseout", sair);
      // adiciona eventos acionados pelo mouse, já está bem autoexplicativo

      //muda a aparencia do botão pra cada ação
      function clicar() {
        area.innerText = "Clicou!";
        area.style.background = "rgb(139, 42, 42)";
      }

      function entrar() {
        area.innerText = "Entrou!";
        area.style.background = "rgb(42, 42, 139)";
      }

      function sair() {
        area.innerText = "Saiu!";
        area.style.background = "rgb(42, 139, 42)";
      }
    </script>
  </body>
</html>
